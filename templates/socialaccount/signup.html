{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
{{ provider_name }} Sign Up
{% endblock title %}


{% block content %}
<h2>{{ provider_name }} Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock content %}
