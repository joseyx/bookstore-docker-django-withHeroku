{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block title %}
Sign Up
{% endblock title %}


{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
    <button class="btn btn-outline-info">
        <a href="{% provider_login_url 'google' %}?next=/">
            <i class="fab fa-google"></i>
            Or login with google
        </a>
    </button>
</form>
{% endblock content %}
